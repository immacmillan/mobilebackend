        /**
          * Make the field a flex-container, reverse the order so label is on top.
          */

        .field {
            display: flex;
            margin-bottom: 1em;
            padding-left: 3px;
        }

        /**
          * Add a transition to the label and input.
          * I'm not even sure that touch-action: manipulation works on
          * inputs, but hey, it's new and cool and could remove the 
          * pesky delay.
          */

        label,
        input {
            transition: all 0.2s;
            touch-action: manipulation;
        }

        input {
            font-size: 1.5em;
            border: 0;
            border-bottom: 1px solid #ccc;
            font-family: inherit;
            -webkit-appearance: none;
            border-radius: 0;
            padding: 0;
            cursor: text;
        }

        input:focus {
            outline: 0;
            border-bottom: 1px solid #666;
        }

        label {
            letter-spacing: 0.05em;
        }

        /**
          * Translate down and scale the label up to cover the placeholder,
          * when following an input (with placeholder-shown support).
          * Also make sure the label is only on one row, at max 2/3rds of the
          * fieldâ€”to make sure it scales properly and doesn't wrap.
          */

        input:placeholder-shown+label {
            cursor: text;
            max-width: 66.66%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transform-origin: left bottom;
            transform: translate(0, 2.125rem) scale(1.5);
        }

        /**
          * By default, the placeholder should be transparent. Also, it should 
          * inherit the transition.
          */

        ::-webkit-input-placeholder {
            opacity: 0;
            transition: inherit;
        }

        /**
          * Show the placeholder when the input is focused.
          */

        input:focus::-webkit-input-placeholder {
            opacity: 1;
        }

        /**
          * When the element is focused, remove the label transform.
          * Also, do this when the placeholder is _not_ shown, i.e. when 
          * there's something in the input at all.
          */

        input:not(:placeholder-shown)+label,
        input:focus+label {
            transform: translate(0, 0) scale(1);
            cursor: pointer;
        }

        input#password {}

        input#cnfpassword {}

        input#resetButton {}
    </style>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

        <body>
    <div id="container">

        <div id="header">
            <center>
                <h1>Change Password</h1>
            </center>
        </div>


        <form id="resetForm" title="" method="post">
            <img src="http://localhost:7000/resetmypw/assets/groupat3x" alt="" />
            <div class='field'>
                <label for='password'>New Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class='field'>
                <label for='cnfpassword'>Confirm Password</label>
                <input type="password" id="cnfpassword" name="cnfpassword">
            </div>
            <div class='btn'>
                <input type="submit" id="resetButton" value="Submit">
            </div>
        </form>
        <script>
            $(document).ready(function () {
                //$('body').css('background-image', $(this).attr('groupto3x.png'));
                $('#resetForm').validate({
                    errorElement: 'div',
                    rules: {
                        password: {
                            required: true,
                            minlength: 8
                        },
                        cnfpassword: {
                            equalTo: '#password',
                            minlength: 8
                        }
                    },
                    messages: {
                        password: {
                            required: 'The password is required'
                        },
                        cnfpassword: {
                            equalTo: 'The passwords do not match'
                        }
                    },
                    submitHandler: function (form) {
                        //var formdata = $(form).serialize();
                        // url should be something like this https://goals.digitalstudio.io/reset/94bbbd637d458b26083d45ab1e868cfe56780418 
                        var pathArray = window.location.pathname.split('/');
                        var parsedToken = pathArray[2];
                        var formpw = $('input#password').val();
                        var update = {
                            'token': parsedToken,
                            'password': formpw,
                        }
                        // return console.log(update);
                        $.ajax({
                            //url: 'https://goals.digitalstudio.io/reset',
                            url: '/reset',
                            type: 'POST',
                            data: update,
                            success: function (data) {
                                return alert('Your password has been reset sucessfully! Go to Incline & Login!');
                            },
                            error: function (err) {
                                return alert(err);
                            }
                        });
                    },
                });
            });
        </script>
    </div>
</body>
